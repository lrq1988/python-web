<form id="pagerForm" method="get" action="/user/list">
	<input type="hidden" name="status" value="${param.status}">
	<input type="hidden" name="keywords" value="${param.keywords}" />
	<input type="hidden" name="pageNum" value="1" />
	<input type="hidden" name="numPerPage" value="${numPerPage}" />
	<input type="hidden" name="orderField" value="${param.orderField}" />
</form>


<div class="pageHeader">
<div class="pageContent">
	<div class="panelBar">
		<ul class="toolBar">
			<li><a class="add" href="user/toadd" target="dialog"><span>添加</span></a></li>
			<li><a class="delete" href="userdel?id={sid}" target="ajaxTodo" title="确定要删除吗?"><span>删除</span></a></li>
			<li><a class="edit" href="user/toedit?id={sid}" target="dialog"><span>修改</span></a></li>
			<li class="line">line</li>
		</ul>
	</div>
	<table class="table" width="100%" layoutH="138">
		<thead>
			<tr>
				<th>id</th>
				<th>uname</th>
			</tr>
		</thead>
		<tbody>
		{% for user in users %}
            <tr target="sid" rel="{{user.id}}">
                <td>{{user.id}}</td>
                <td>{{user.uname}}</td>
            </tr>  
         {% end %}
		</tbody>
	</table>
	<div class="panelBar">
		<div class="pages">
			<span>显示</span>
			<select class="combox" name="numPerPage" onchange="navTabPageBreak({numPerPage:this.value})">
				<option value="10">10</option>
				<!--<option value="50">50</option>
				<option value="100">100</option>
				<option value="200">200</option>  -->
			</select>
			<span>条，共{{count}}条</span>
		</div>
		<div class="pagination" targetType="navTab" totalCount="${totalCount}" numPerPage="${numPerPage}" pageNumShown="${pageNumShown}" currentPage="${currentPage}"></div>
	</div>
</div>
